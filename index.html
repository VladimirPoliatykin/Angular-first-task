<!doctype html>
<html ng-app = "myApp">
<head>
<script src="js/lib/angular.min.js"></script>
<meta charset="utf-8">
<link rel="stylesheet" href="css/style.css" />
</head>
<body  ng-controller="productsController">
	<h1>Products</h1>
	<div class="search-box">
		<input type="text" name="" ng-model="brand" class="search-field">
	</div>
	<div >
		<ul>
			<li ng-repeat = "item in items.products | filter: {brand:brand}">
				<h2 class="product-name">{{item.name}}</h2>
				<h3 class="brand">{{item.brand}}</h3>
				<div class="product-poster">
					<img src="{{item.img}}">
				</div>
				<h4 class="price">Price: {{item.price}}</h4>
			</li>
		</ul>
	</div>



</body>
<script src="js/app.js"></script>
</html>
